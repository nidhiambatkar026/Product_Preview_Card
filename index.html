<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Design</title>
    <link href="style.css" rel="Stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="side_bar">
            <img src="Lehenga_pic_1.webp" alt="Lehenga_pic_1" class="product_img"/>
            <img src="lehenga_pic_2.webp" alt="lehenga_pic_2" class="product_img"/>
            <img src="Lehenga_pic_3.jpeg" alt="Lehenga_pic_3" class="product_img"/>
            <img src="Lehenga_pic_4.jpeg" alt="Lehenga_pic_4" class="product_img"/>
        </div>
        <div class="screen">
            <img src="Lehenga_pic_1.webp" alt="Lehenga_pic_1" class="main_img"/>
            <h3 class="product_title">Long-skirt Lehenga</h3>
            <div class="quantity_section">
                <img src="plus.png" alt="increment_symbol" class="symbol"/>
                <span id="quantity">1</span>
                <img src="minus.png" alt="decrement_symbol" class="symbol"/>
            </div>
            <div class="button_section">
                <button type="button" class="button">Add to Cart</button>
            </div>
        </div>
        
    </div>
</body>
</html>>
